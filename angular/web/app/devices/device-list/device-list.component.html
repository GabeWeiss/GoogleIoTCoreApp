<mat-card class="example-card" *ngFor="let device of devices$ | async">
  <mat-card-header>
    <mat-card-title>{{device.displayName || device.firstName +"'s Device"}}</mat-card-title>
    <mat-card-subtitle>ID: {{device.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <pre>{{device | json}}</pre>
  </mat-card-content>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
