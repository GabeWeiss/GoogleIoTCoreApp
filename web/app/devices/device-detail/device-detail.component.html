<mat-card *ngIf="device$ | async as device">
  <mat-card-header>
    <mat-card-title>
      <h3>{{device | displayName }}</h3>
    </mat-card-title>
    <mat-card-subtitle>ID: {{device.deviceId}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <pre>{{device | json}}</pre>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="deviceState$ | async as latestReading">
  <mat-card-header>
    <mat-card-title>
      <h3>Latest Reading</h3>
    </mat-card-title>
    <mat-card-subtitle>{{latestReading.timestamp}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <pre>{{latestReading | json}}</pre>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="deviceMeasurements$ | async as deviceMeasurements">
    <mat-card-header>
      <mat-card-title>
        <h3>Latest Readings</h3>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-list dense>
            <mat-list-item *ngFor="let reading of deviceMeasurements; trackBy:trackMeasurement">{{reading | json}}</mat-list-item>
           </mat-list>
    </mat-card-content>
  </mat-card>
